<div class="card">
    <div class="card-header">
        {{title}}
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>JobId</th>
                        <th>Job Title</th>
                        <th>Posted Date </th>
                        <th>Role</th>
                        <th>Company Name</th>
                    </tr>        
                 </thead>
                <tbody>
                    <tr *ngFor='let job of jobs;let i = index'>
                            <td>{{job.jobid}}</td>
                            <td>{{job.jobtitle}}</td>
                            <td>{{job.jobposteddate | date:'shortDate'}}</td>
                            <td>{{job.role}}</td>
                            <td>{{job.companyname}}</td>
                            <td>
                                <!-- <input type="button" value="" [routerLink]="['/editjob/', job._id]"> -->
                                <ul class="navbar-nav mr-auto  ">
                                    <li class="nav-item ">
                                      <a class=" btn nav-link bg-success text-white" [routerLink]="['/editjob/', job._id]" routerLinkActive="active">
                                        Edit</a>
                                    </li>
                                    </ul>
                                <!-- <a  [routerLink]="['/editjob/', job._id]" > Edit -->
                                <!-- <button  class="btn btn-success"(click)='EditProduct(product)' > Edit</button> -->
                            </td>
                            <td>
                                <ul class="navbar-nav mr-auto">
                                    <li class="nav-item ">
                                        <button  class="btn btn-danger" (click)='removeJob(job,job._id);'>Delete</button>

                                    </li>
                                    </ul>
                                <!-- <button  class="btn btn-danger" (click)='removeProduct(job,i)'>Delete</button> -->
                            </td>
                      
                        </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
